<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links and Merchandise</title>
    <link rel="stylesheet" href="css/media.css">  
    <title>Social Media Links</title>
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="social-links">
        <a href="https://www.facebook.com/yourprofile" target="_blank">
            <img src="images/facebook.svg" alt="Facebook">
        </a>
        <a href="https://twitter.com/yourprofile" target="_blank">
            <img src="images/twitter.svg" alt="Twitter">
        </a>
        <a href="https://www.linkedin.com/in/yourprofile" target="_blank">
            <img src="images/linkedin.svg" alt="LinkedIn">
        </a>
        <a href="https://github.com/yourusername" target="_blank">
            <img src="images/github.svg" alt="GitHub">
        </a>
        <a href="https://www.youtube.com/channel/yourchannel" target="_blank">
            <img src="images/youtube.svg" alt="YouTube">
        </a>
        <a href="https://instagram.com/yourprofile" target="_blank">
            <img src="images/instagram.svg" alt="Instagram">
        </a>
    </div>

    <div class="merch-section">
        <h2>Featured Merchandise</h2>
        <div class="merch-container">
            <div class="merch-item">
                <img src="images/merch1.jpg" alt="Merchandise Item 1">
                <p>Classic Tee</p>
                <p class="price">$19.99</p>
                <a href="https://www.example.com/merch1" class="buy-button">Buy</a>
            </div>
            <div class="merch-item primary">
                <img src="images/hoodie.jpg" alt="Merchandise Item 2">
                <p>Limited Edition Hoodie</p>
                <p class="price">$39.99</p>
                <a href="https://www.example.com/merch2" class="buy-button">Buy</a>
            </div>
            <div class="merch-item">
                <img src="images/ball.jpg" alt="Merchandise Item 3">
                <p>Ball</p>
                <p class="price">$24.99</p>
                <a href="https://www.example.com/merch3" class="buy-button">Buy</a>
            </div>
        </div>
    </div>
</body>
</html>
